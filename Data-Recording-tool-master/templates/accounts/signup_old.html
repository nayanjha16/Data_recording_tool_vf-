{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Data collector</title>

    <link href="{% static "css/bootstrap.min.css"%}" rel="stylesheet">
    <link href="{% static "css/sb-admin-2.css"%}" rel="stylesheet">   
    <link href="{% static "font-awesome/css/font-awesome.min.css"%}" rel="stylesheet" type="text/css">

    <style>
        #outer {
            position: absolute;
            top: 250px;
            z-index: 50000; 
            background-color: white;   
            height: 60%; 
            box-shadow: 2px 4px 16px 2px rgba(0,0,0,0.4);
            /*border-bottom: 4px solid #3498DB;*/
               }

        #log {
            margin-top: 25%;
        }

        nav {
            background-color: #123462 !important;
            height:350px;
            margin-bottom: 20px;
        }
        #zea {
            width:50%; 
            height:20%;
        }

        #but {
            background-color:#123462; 
            border-color: #123462;
        }
        .navbar-header {
            text-align: center;
        }
        #zea {
            width:400px;
    }

    </style>   
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
</head>

<body>
    <div id="wrapper">
        <nav class="navbar navbar-default navbar-static-top " role="navigation">
            <div class="navbar-header col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3" >
                <img id="zea" class=""  src="{% static "images/logo.jpg"%}">
            </div>
        </nav>
   


    <div class="container col-md-10 col-md-offset-1" id="outer" >
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>Fill this form to Sign up!</h4>
                    </div>
                    {{errors}}
                    <div class="panel-body">
                      <form role="form" method="POST" action="{% url 'signup' %}">
                        {% csrf_token %}
                        <div class="form-group">
                          <label for="f_name" >First Name:</label>
                          <input type="text" class="form-control" id="f_name" placeholder="Enter First Name" name="f_name" required>
                        </div>
                        <div class="form-group">
                          <label for="l_name">Last Name:</label>
                          <input type="text" class="form-control" id="l_name" placeholder="Enter Last Name" name="l_name" required>
                        </div>
                        <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select name="gender" class="form-control">
                            <option value="male">Male </option>
                            <option value="female">Female </option>
                            <option value="other">Other </option>
                         </select>
                        </div>

                        <div class="form-group">
                         <label for="contact">Contact:</label>
                         <input type="text" class="form-control" id="contact" placeholder="Enter contact Number" name="contact" onkeypress="return event.charCode >= 48 && event.charCode <= 57" required>
                        </div>

                        <div class="form-group">
                          <label for="email">Email (this will be used as login username):</label>
                          <input type="email" class="form-control" id="email" placeholder="Enter email" name="username" required>
                        </div>

                        <div class="form-group">
                          <label for="pwd">Set Password for login:</label>
                          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" required>
                        </div>

                        <div class="form-group">
                          <label for="disability">Language fluent in (comma separated):</label>
                          <input type="text" class="form-control" id="disability" placeholder="Enter the languages fluent in" name="lang_fluent_in" required>
                        </div>

                        <div class="form-group">
                          <label for="disability">Disability:</label>
                          <input type="text" class="form-control" id="disability" placeholder="Disclose disability if any" name="disability" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


    <script src="{% static "js/jquery-1.10.2.js"%}"></script>
    <script src="{% static "js/bootstrap.min.js"%}"></script>
    <script src="{% static "js/sb-admin-2.js"%}"></script>

</body>

</html>
